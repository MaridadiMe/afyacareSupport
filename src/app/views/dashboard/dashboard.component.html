<div class="dashboard" id="dash-dash">
    <mat-drawer-container class="example-container">

        <!-- sidebar content -->
        <mat-drawer #drawer mode="side" opened>
            
                <app-sidebar></app-sidebar>
            
        </mat-drawer>
    
        <!-- Dashboard content -->
        <mat-drawer-content>
            <div class="container-fluid py-3 px-3">
            <div class="row">
                <div class="buttons-container">
                    <button mat-icon-button color="primary" aria-label="Toggle Button" (click)="drawer.toggle()">
                        <mat-icon>menu</mat-icon>
                      </button>
                    <button mat-icon-button color="primary" routerLink="/dashboard/home" aria-label="icon button with a dashboard icon">
                      <mat-icon>dashboard</mat-icon>
                    </button>
                </div>
            </div>
            <div class="my-4">
                <router-outlet></router-outlet>
            </div>
            
            </div>
        </mat-drawer-content>
    </mat-drawer-container>
    
</div>
